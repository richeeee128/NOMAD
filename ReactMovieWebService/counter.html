    function App() {
      // const 로 해서 오류 counter 값이 계속 바뀌므로 let으로 하자
      let [counter, setCounter] = React.useState(0);
      // 왜 setCounter 가 필요한가.
      // 리렌더링을 위해서 필요함.
      const onClick = () => {
        setCounter(counter + 1);
      };
      return (
        <div>
          <h3> Counter : {counter}</h3>
          <button onClick={() => onClick()}> Click Me </button>
        </div>
      );
    }
